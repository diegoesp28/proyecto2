<br>
<div class="container">
    <!--  -->
    <form method="POST" action=""  id="for_animal"> 
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="..">Nombre del animal<label style="color: red;">*</label></label>
                <input type="text" class="form-control"  name="nombre del animal" id="nombre del animal" required>
            </div>
            <div class="form-group col-md-4">
                <label for="..">edad del animal<label style="color: red;">*</label></label>
                <input class="form-control" name="edad"  id="edad" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">Tipo de animal</label>
                <select id="Tipo de animal" class="form-control">
                
                    <option>Perro</option>
                    <option>gato</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="..">Raza del animal <label style="color: red;">*</label></label>
                <input class="form-control" name="Tipo de animal"  id="Tipo de animal" placeholder="ejemplo:Buldog Frances" required>
            </div>
            <div class="form-group col-md-4">
                <label for="..">id del animal <label style="color: red;">*</label></label>
                <input class="form-control" name="id del animal"  id="id del animal" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">sexo del animal</label>
                <select id="sexo del animal" class="form-control">
                    
                    <option>Masculino</option>
                    <option>femenino</option>
                </select>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Imagen del animal</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
        <div>
            <button type="submit" class="btn btn-primary">aceptar</button>
            <button type="reset" class="btn btn-secondary">cancelar</button>
        </div>
    </form>
</div>
</header>
