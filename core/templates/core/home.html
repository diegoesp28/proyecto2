{% load  static %} 

<div class="container">
<table border='1'>
    {% for ve in mascota %}
        <tr>
            <td><img src="{{ve.img_mascota.url}}" width='50px' height='50px'></td>
            <td>{{ve.numero}}</td>
            <td>{{ve.nombre}}</td>
            <td>{{ve.edad}}</td>
            <td>{{ve.id_tipo_animal}}</td>
            <td><a href="{%url 'modificar' ve.numero%}">modificar</a></td>
            <td><a href="{%url 'masco' ve.numero%}">ficha</a></td>
            
        </tr>
    {% endfor %}
</table>
</div>
