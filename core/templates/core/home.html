

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<title>Ayuda a un peludo</title>
{% load  static %} 

<div class="container">
<br>
<table border='1' align='center'>
        <tr style="background-color: gray;">
            <td>IMG</td>
            <td>Chip</td>
            <td>nombre</td>
            <td>Edad</td>
            <td>animal</td>
            <td>genero</td>
            <td colspan='3' align='center'>
                <button type="button" class="btn btn-success"><a style="color: black" href="{%url 'agregar' %}">Nueva Mascota</a></button>
                <button type="button" class="btn btn-info"><a style="color: black" href="{%url 'addanimal' %}">agregar animal</a></button>
            </td>
            
            
        </tr>
    {% for ve in mascota %}
        <tr>
            <td><img src="{{ve.img_mascota.url}}" width='50px' height='50px'></td>
            <td>{{ve.numero}}</td>
            <td>{{ve.nombre}}</td>
            <td>{{ve.edad}}</td>
            <td>{{ve.id_tipo_animal}}</td>
            <td>{{ve.id_genero}}</td>
            <td><a class="btn btn-warning" href="{%url 'modificar' ve.numero%}">modificar</a></td>
            <td><a class="btn btn-info" href="{%url 'masco' ve.numero%}">ficha</a></td>
            <td><a class="btn btn-danger" href="{%url 'eliminar' ve.numero%}">eliminar</a></td>
            
        </tr>
    {% endfor %}
</table>
</div>
