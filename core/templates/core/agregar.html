<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Ayuda a un peludo</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- codigoimportante -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- codigoimportante -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{% static 'funciones.js'%}"></script>
    <script type="text/javascript" src="{% static 'MascValidar.js'%}"></script>

    
    <style type="text/css">.error {color: red;}</style>


</head>
<body>
<header>
    <!-- area del menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="{%url 'inicio' %}">ayuda a un peludo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="btn btn-warning" href="{%url 'home' %}">listado de animales</a>
            </li>
            <li class="nav-item">
            <button type="button" class="btn btn-success"><a style="color: black" href="{%url 'agregar' %}">Agregar Mascota</a></button>
            </li>
            <li class="nav-item">
            <button type="button" class="btn btn-info"><a style="color: black" href="{%url 'addanimal' %}">agregar animal</a></button>
            </li>
            <li class="nav-item" id="geo">
            <!-- aqui se agrega el tiempo sin colocar nada -->
            </li>
        </ul>
        </div>
    </nav>	
</header>


<div class="container form-group" >
        <br>
    <div class="row">
    <div class="col-4"></div>
        <div class="col-8">
        <label style="color:red;"> todos los campos son obrigratorios</label>
                <form method="POST" action="" id="formulario" enctype="multipart/form-data"> 
                {% csrf_token %}
                    <div class="form-group">
                    {{ form}}
                    <input class="btn btn-primary" type="submit" value="Agregar">
                    <input class="btn btn-danger" type="reset" value="Limpiar">
                    </div>
                </form>
            <div class="{{configuracion}}" role="alert">{{mensaje}}</div>
        </div>
    </div>
</div>

</html>
